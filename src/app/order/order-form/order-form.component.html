<div class="text-center">
  <form autocomplete="off" [formGroup]="orderForm" (ngSubmit)="submit();">
    <div class="row">
      <div class="col-5">
          <input type="text" class="form-control" id="service"
            [typeahead]="services" typeaheadOptionField="name"
            placeholder="Nhập tên dịch vụ" formControlName="service"
            (typeaheadOnSelect)="typeaheadOnSelect($event)" required>
      </div>
      <div class="col-3">
        <input type="number" name="quantity" class="form-control" placeholder="Số lượng" formControlName="quantity">
      </div>
      <div class="col-3">
        <div class="alert-info form-control font-weight-bold text-danger">Tổng: {{total | number}}đ</div>
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary" [disabled]="total <= 0">
          <span class="fas fa-plus"></span>
        </button>
      </div>
    </div>
  </form>
</div>
