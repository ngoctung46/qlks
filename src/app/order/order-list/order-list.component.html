<p></p>
<table class="table table-striped text-center">
  <thead>
    <tr class="table-primary">
      <th scope="col">STT</th>
      <th scope="col" class="text-left">Dịch vụ</th>
      <th scope="col" class="text-right">Đơn giá</th>
      <th scope="col" class="text-right">Số lượng</th>
      <th scope="col" class="text-right">Thành tiền</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ol of orderLines; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td class="text-left">{{ol.service.name}}</td>
      <td class="text-right">{{ol.service.unitPrice | number}}</td>
      <td class="text-right font-weight-bold">{{ol.quantity | number }}</td>
      <td class="text-right text-danger font-weight-bold">{{ ol.total | number}}đ</td>
      <td>
        <button class="btn btn-danger">
          <span class="fas fa-trash-alt"></span>
        </button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td class="text-right text-danger font-weight-bold">Tổng Cộng</td>
      <td class="text-right text-danger font-weight-bold">{{ total | number }}đ</td>
      <td></td>
    </tr>
  </tbody>
</table>
